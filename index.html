<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Netflix Party | Sync</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="netflix-bg"></div>

    <div id="loginScreen" class="auth-card">
        <h1 class="logo">NETFLIX<span>PARTY</span></h1>
        <div class="input-group">
            <input id="roomInput" type="text" placeholder="Enter Room Code" spellcheck="false" autocomplete="off">
            <button id="joinBtn">Join Room</button>
        </div>
        <p class="subtitle">Watch movies together with friends in real-time.</p>
    </div>

    <div id="playerScreen" class="app-interface hidden">
        <header class="top-nav">
            <div class="logo-small">NETFLIX<span>PARTY</span></div>
            <div class="status-indicators">
                <span id="roomNameDisplay" class="badge">ROOM: NONE</span>
                <span id="connectionStatus" class="badge">CONNECTING...</span>
            </div>
        </header>

        <main class="content-grid">
            <section class="video-container">
                <div class="video-viewport">
                    <video id="videoPlayer" playsinline></video>

                    <div id="uploadOverlay" class="cinematic-overlay">
                        <div class="overlay-content">
                            <h2>Ready to start?</h2>
                            <p>Select a video file to share with your group.</p>
                            <label class="cta-button">
                                <span>SELECT VIDEO</span>
                                <input type="file" id="fileInput" accept="video/*">
                            </label>
                        </div>
                    </div>

                    <div id="readyOverlay" class="cinematic-overlay hidden">
                        <div class="overlay-content">
                            <h2>Waiting for partner...</h2>
                            <button id="readyBtn" class="cta-button success">I'M READY</button>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="chat-sidebar">
                <div class="chat-header">LIVE CHAT</div>
                <div id="chatHistory" class="chat-messages"></div>
                <div class="chat-footer">
                    <div id="chatInput" contenteditable="true" placeholder="Send a message..."></div>
                    <button id="sendBtn">âž¤</button>
                </div>
            </aside>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
