<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Date Night Sync</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<body>

    <div id="loginScreen" class="screen active">
        <div class="glass-panel">
            <h1 class="title">DATE<span>NIGHT</span></h1>
            <p class="subtitle">Private Cinema for Two</p>
            <div class="input-zone">
                <input id="roomInput" type="text" placeholder="Create Room Name..." autocomplete="off">
                <button id="joinBtn">ENTER ROOM</button>
            </div>
        </div>
    </div>

    <div id="playerScreen" class="screen hidden">
        <div id="heartsContainer"></div>

        <section class="video-area">
            <div class="video-wrapper">
                <video id="videoPlayer" controls playsinline></video>

                <div id="uploadOverlay" class="overlay">
                    <div class="overlay-content">
                        <h2>Select Movie</h2>
                        <p>Pick a local file to start</p>
                        <label class="glow-btn">
                            BROWSE FILES
                            <input type="file" id="fileInput" accept="video/*">
                        </label>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <span id="roomNameDisplay">ROOM: --</span>
                <span id="partnerStatus" class="status-pill offline">ðŸ’” WAITING FOR PARTNER</span>
            </div>
        </section>

        <section class="chat-area">
            <div class="chat-header">
                <span>WHISPER CHAT</span>
                <button id="heartBtn" class="icon-btn">ðŸ’ž</button>
            </div>

            <div id="chatHistory" class="chat-history">
                <div class="system-msg">Welcome to the room.</div>
            </div>

            <div class="chat-input-wrapper">
                <input type="text" id="chatInput" placeholder="Say something..." autocomplete="off">
                <button id="sendBtn">SEND</button>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
