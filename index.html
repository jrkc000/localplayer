<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content">
    <title>Date Night</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="loginScreen" class="screen active">
        <div class="glass-card">
            <h1 class="logo">DATE<span>NIGHT</span></h1>
            <div class="login-form">
                <input id="roomInput" type="text" placeholder="Create Room Name..." autocomplete="off">
                <button id="joinBtn">ENTER ROOM</button>
            </div>
        </div>
    </div>

    <div id="playerScreen" class="screen hidden">
        <div class="video-container">
            <div class="video-wrapper">
                <video id="videoPlayer" controls playsinline></video>
                <div id="uploadOverlay" class="overlay">
                    <div class="center-content">
                        <h2>Select Movie</h2>
                        <label class="btn-primary">
                            CHOOSE VIDEO FILE
                            <input type="file" id="fileInput" accept="video/*">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="emoji-header">
                <button class="emoji-btn" onclick="triggerEmoji('ðŸ˜˜')">ðŸ˜˜</button>
                <button class="emoji-btn" onclick="triggerEmoji('ðŸ’ž')">ðŸ’ž</button>
                <button class="emoji-btn" onclick="triggerEmoji('ðŸ«‚')">ðŸ«‚</button>
                <button class="emoji-btn" onclick="triggerEmoji('âœ¨')">âœ¨</button>
                <button class="emoji-btn" onclick="triggerEmoji('ðŸ¥³')">ðŸ¥³</button>
            </div>

            <div id="chatHistory" class="messages-area"></div>
            <div id="typingIndicator" class="typing-indicator hidden"><span>â€¢</span><span>â€¢</span><span>â€¢</span></div>

            <div class="input-area">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">

                <input type="text" id="chatInput" placeholder="Whisper something..." autocomplete="off">

                <button id="imgBtn" class="icon-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>

                <button id="sendBtn" class="icon-btn hidden">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
