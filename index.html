<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Night Party</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="loginScreen" class="auth-card">
        <h1 class="logo">NIGHT<span>PARTY</span></h1>
        <div class="input-group">
            <input id="roomInput" type="text" placeholder="Enter Room Code" autocomplete="off">
            <button id="joinBtn">JOIN</button>
        </div>
    </div>

    <div id="playerScreen" class="app-interface hidden">
        <header class="top-nav">
            <div class="logo-small">NIGHT<span>PARTY</span></div>
            <div class="status-indicators">
                <span id="roomNameDisplay" class="badge">ROOM: ---</span>
                <span id="connectionStatus" class="badge">ðŸ“¡ CONNECTING...</span>
                <span id="partnerStatus" class="badge">ðŸ‘¤ WAITING...</span>
            </div>
        </header>

        <main class="content-grid">
            <section class="video-section">
                <div class="video-viewport">
                    <video id="videoPlayer" controls playsinline></video>

                    <div id="uploadOverlay" class="cinematic-overlay">
                        <div class="overlay-content">
                            <h2>Choose a movie</h2>
                            <label class="cta-button">
                                SELECT VIDEO FILE
                                <input type="file" id="fileInput" accept="video/*">
                            </label>
                        </div>
                    </div>
                </div>
            </section>

            <aside class="chat-sidebar">
                <div class="chat-header">LIVE CHAT</div>
                <div id="chatHistory" class="chat-messages"></div>
                <div class="chat-footer">
                    <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off">
                    <button id="sendBtn">âž¤</button>
                </div>
            </aside>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
